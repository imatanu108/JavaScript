<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Pro</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="main">
      <div id="head">
        <h1>To-Do List Pro</h1>
        <p>Wellcome to To-Do List Pro! Add and manage your tasks here.</p>
      </div>
      <div id="container">
        <button id="add-cancel-btn">+Add Task</button>
        <div id="input-container" style="display: none">
          <input id="input-field" type="text" placeholder="Enter the task" />
          <button id="add-btn">Add</button>
        </div>
        <ol id="task-list" type="1">
          <li>
            <span class="task-value"> My First task</span
            ><button id="remove-btn" onclick="removeTask(this)">Remove</button
            ><button id="update-btn" onclick="updateTask(this)">Update</button>
          </li>
        </ol>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
