<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-container">
        <div id="display-box"></div>
        <button class="btn math">1</button>
        <button class="btn math">2</button>
        <button class="btn math">3</button>
        <button class="btn math spl-btn-1">+</button>
        <button class="btn math">4</button>
        <button class="btn math">5</button>
        <button class="btn math">6</button>
        <button class="btn math spl-btn-1">-</button>
        <button class="btn math">7</button>
        <button class="btn math">8</button>
        <button class="btn math">9</button>
        <button class="btn math spl-btn-1">*</button>
        <button class="btn math">00</button>
        <button class="btn math">0</button>
        <button class="btn math">.</button>
        <button class="btn math spl-btn-1">/</button>
        <button class="btn spl-btn-2" id="ac-btn">AC</button>
        <button class="btn spl-btn-2" id="del-btn">DEL</button>
        <button class="btn spl-btn-2" id="equal-btn">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
