<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(20, 30, 40);
            color: aliceblue;
        }

        .header {
            margin-top: 20px;
            font-size: xx-large;
            font-family: 'Courier New', Courier, monospace;
            color: rgb(168, 221, 239);
            text-align: center;
            font-weight: bold;
        }
        .intro {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        #input-field {
            padding-left: 10px;
            height: 30px;
            width: 200px;
            background-color: rgb(255, 245, 232);
        }

        #button {
            height: 30px;
            width: 100px;
            background-color: rgb(168, 221, 239);
        }

        #button:hover {
            background-color: rgb(43, 141, 174);
            color: aliceblue;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgb(216, 225, 233);
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 10px 2px;
            font-size: small;
            color: rgb(16, 57, 74);
            height: max(50vh);
            width: max(38vh);
            border-radius: 7px;
            box-shadow: 1px 1px 10px rgb(27, 99, 112);
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            row-gap: 10px;
            margin: 20px;
        }

        .card img {
            margin-top: 5px;
            height: max(30vh);
            width: max(33vh);
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(27, 99, 112, 0.568);
            object-fit: cover;
        }

        .bio {
            font-size: 14px;
            color: rgb(104, 105, 105);
            font-family: cursive;
            text-align: center;
        }

        .followers {
            font-weight: bold;
            color: rgb(123, 78, 10);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <div class="header">Enter the <span style="color: antiquewhite;">Github</span> username and see the magic.</div>
    <div class="intro">
        <input id="input-field" type="text" placeholder="Enter github username">
        <button id="button">Submit</Details></button>
    </div>

        </div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
